            <div class="card" id="img1"
                data-text="ये ज़िंदगी|
                <br>हाय ये ज़िंदगी, कभी हसाती कभी रूलाती ये ज़िंदगी।
                <br> पल भर मे कितने रूप दिखाती ये ज़िंदगी ।।
                <br>कभी सोचो तो ज़रा, कैसा था वो बचपन,<br>
                न जाने क्यों वो वापस न लाती वो ज़िंदगी ।।<br><br>
                बात बात पर प्रशन पूछने वाले को प्रशनहीन बनाती ये ज़िंदगी।<br>
                दूसरो की खुशी में खुश होने वाले को जलने वाला बनाती ये ज़िंदगी।<br>
                सफल व्यक्ति को और सफल बनने की इच्छा देती ये ज़िंदगी ।<br>
                पैसे को कागज़ समझने वाले को पीछे दौड़ती ये ज़िंदगी ।<br>
                दो पल मे दुश्मन को दोस्त बनाती ये ज़िंदगी ।।<br><br>
                क्या से क्या होगया इस जिंदगानी को क्यों पल भर मे जस्बात को बीच मे लाए<br>
                भूलना चाहो जिसे दिल से वापस क्यों लाए ये ज़िंदगी। <br>
                भले वापस मिलवाए पर क्यों वापस जसबाद जगाए ये ज़िंदगी।<br>
                मन को एक तरफ ले जाए पर बात करने की हिम्मत न दे ये ज़िंदगी।<br><br>
                अनंत लोगो की अनंत ये ज़िंदगी, सोचो तुमने जी कितनी ज़िंदगी ।।<br><br>
                ~ASN,"

            <br>She loves poems. She always wrote poems, had a beautiful grip on literature.
